<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Ejercicio 2</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <p class="text-center header fs-1">Contact us</p>
            <form class="form-horizontal" method="post">
                <fieldset>
                    <div class="form-group">
                        <span class="col-md-1"><i class="bi bi-person-fill blue" style="font-size: 2rem "></i></span>
                        <div class="col-md-8 ms-5">
                            <input id="fname" name="name" type="text" placeholder="First Name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <span class="col-md-1"><i class="bi bi-person-fill blue" style="font-size: 2rem "></i></span>
                        <div class="col-md-8 ms-5">
                            <input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <span class="col-md-1"><i class="bi bi-envelope-fill blue" style="font-size: 2rem "></i></span>
                        <div class="col-md-8 ms-5">
                            <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <span class="col-md-1"><i class="bi bi-telephone-fill blue" style="font-size: 2rem"></i></span>
                        <div class="col-md-8 ms-5">
                            <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <span class="col-md-1"><i class="bi bi-pencil-square blue" style="font-size: 2rem"></i></span>
                        <div class="col-md-8 ms-5">
                            <textarea class="form-control" id="message" name="message"
                                placeholder="Enter your massage for us here. We will get back to you within 2 business days."
                                rows="7"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12 ms-5 mt-3">
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>
    </div>
</body>

</html>
